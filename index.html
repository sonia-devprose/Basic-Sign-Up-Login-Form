<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Project</title>
	<link rel="stylesheet" href="styles.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">

			<div class="formbox">
					<h1 class="title">Sign Up</h1>
					<div class="underline"></div>
					<form>
						<div class="input-group">
							<div class="input-field namefield">
								<i class="fa-solid fa-user"></i>
								<input type="text" placeholder="Name">
							</div>
							<div class="input-field">
								<i class="fa-solid fa-at"></i>
								<input type="email" placeholder="Email">
							</div>
							<div class="input-field">
								<i class="fa-solid fa-key"></i>
								<input type="password" placeholder="Password">
								
							</div>
<p>Password suggestions <a href="#"> Click Here!</a></p>
						</div>
						<div class="btn-field">
							<button type="button" class="disable signupbtn">Sign Up</button>
							<button type="button" class="disable signinbtn">Sign In</button>
						</div>
					</form>
			</div><!--end of the formbox-->


	</div><!--end of the container-->
<script src="script.js"></script>
</body>
</html>
